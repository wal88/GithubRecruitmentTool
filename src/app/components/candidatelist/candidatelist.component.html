<div class="row">
  <div class="col-sm-11 mx-auto">
      <p>Candidate List></p>
  </div>
</div>

<ul class="Unstyled">
  <li class="card mb-1" *ngFor = "let candidate of candidates">
    <div class="mx-5 py-4 row justify-content-between  align-items-center">
      <div>
        <h4 class="card-title">{{candidate.name}}</h4>
        <span class="card-text-createdby">Created by: {{candidate.adder}} | </span>
        <span class="card-text-githubID">GithubID: {{candidate.githubID}} | </span>
        <span class="card-text-progressStatus">Status: {{candidate.progressStatus}} </span>
      </div>
      <div>
        <button class="btn btn-warning btn-sm" (click)="openDialog()"> Add Reviewers</button>
        <button class="btn btn-success btn-sm viewResult"> View Result</button>
        <button class="btn btn-link" (click)="editCan()"> Edit</button>
        <button class="btn btn-link"> Delete</button>
      </div >
    </div>
  </li>
