<li class="card mb-1" *ngFor="let c of candidates">
  <div class="mx-5 py-4 row justify-content-between  align-items-center">
    <div>
      <h4 class="card-title">{{c.name}}  </h4>
      <span class="card-text-createdby">Created by: {{c.adder}} | Repository: {{c.repositoryName}}<br />   Progress: {{c.progressStatus}} | Last Updated: {{checkLastUpdated(c.timestamp)}} </span><br>
      <!--<span class ="card-text-githubRepo">Repository: {{c.repositoryName}}</span><br>-->
      <!--<span class="card-text-githubID">GithubID: {{c.githubID}} </span><br>-->
      <!--<span class="card-get-progress">Progress: {{c.progressStatus}}</span><br>-->
      <!--<span class="card-text-githubID">Name: {{repo.full_name}} | </span>-->
      <!--<span class="card-text-progressStatus">Collaborators url: {{repo.subscribers_url}} </span>-->
    </div>
    <div>
      <!--<button class="btn btn-warning btn-sm" (click)="openDialog(c.githubID)"> Add Reviewers</button>-->
      <!-- <div  *NgIf=""></div> -->
      <button *ngIf="c.progressStatus === 'Doing'" class="btn btn-purple btn-sm" (click)="candidateDone(c.githubID)">Mark as done</button>
      <button *ngIf="c.progressStatus === 'Done' " class="btn btn-purple btn-sm" (click)="openEmailManager(c.githubID)"> Email Manager</button>
      <button *ngIf="c.progressStatus !=='Doing' && c.progressStatus !== 'Done'"class="btn btn-success btn-sm viewResult" (click)="viewResults(c.githubID)"> View Results</button>
      <button class="btn btn-link" (click)="displayCandidateDetails(c.$key)"> Details</button>
      <button class="btn btn-link" (click)="deleteCandidate(c)"> Delete</button>
    </div>
  </div>
</li>
