<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block pb-5">
        <h3>New Candidate</h3>
        <small>Create a technical challenge for a potential candidate</small>
        <form class="mt-3">
          <div class="form-group">
            <label for="repoName">Repository Name</label>
            <input type="text" name="repoName" class="form-control">
          </div>
          <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" name="candidateName" class="form-control">
          </div>
          <div class="form-group">
            <label for="candidateEmail">Candidate Email</label>
            <input type="text" name="candidateEmail" class="form-control">
          </div>
          <div class="form-group">
            <label for="problems">Problems</label>
            <select id="problems" class="form-control">
                    <option>Problem1</option>
                    <option>Problem2</option>
                  </select>
          </div>
          <div class="row justify-content-around mt-4">
            <button type="reset" class="btn btn-secondary col-md-5">Reset</button>
            <button type="submit" class="btn btn-warning col-md-5" id="">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
