<div class="modal" id="addReview" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#4e0087">
        <h5 class="modal-title" style="color:white">Add Reviewer</h5>
        <button class="close" (click)="onCloseCancel()">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="reviewerName">Reviewer Name</label>
            <input type="text" placeholder="Type Reviewer Name/Email" class="form-control" id="reviewerName">
          </div>
        </form>
        <div id="reviewerList">
            <ul>
                <li class="d-inline mx-2 px-2 py-1">Reviewer1</li>
                <li class="d-inline mx-2 px-2 py-1">Reviewer1</li>
                <li class="d-inline mx-2 px-2 py-1">Reviewer1</li>
            </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCloseCancel()">Close</button>
        <button class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
