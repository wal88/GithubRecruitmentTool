<div class="modal" id="editCan" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#4e0087">
        <h5 class="modal-title" style="color:white">Candidate Details</h5>
        <button class="close" (click)="onCloseCancel()">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="repoName">Repository Name</label>
            <input type="text" name="repoName" class="form-control" value="This is Repository Name" disabled>
          </div>
          <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" name="candidateName" class="form-control" value="Fistname Lastname"  disabled>
          </div>
          <div class="form-group">
            <label for="candidateEmail">Candidate Email</label>
            <input type="text" name="candidateEmail" class="form-control" value="candidate@email.com" disabled>
          </div>
          <div class="form-group">
            <label for="codingChallenge">Candidate Email</label>
            <input type="text" name="codingChallenge" class="form-control" value="Coding Challenge" disabled>
          </div>
          <div class="form-group">
            <label for="problems">Problems</label>
            <select id="problems" class="form-control" disabled>
                        <option>Problem1</option>
                        <option>Problem2</option>
                      </select>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control">
                          <option>Doing</option>
                          <option>Done</option>
                          <option>Being-Reviewed</option>
                          <option>Completed</option>
            </select>
          </div>
          <div class="row justify-content-around mt-4">
            <button type="reset" class="btn btn-secondary col-md-5" (click)="onCloseCancel()">Close</button>
            <button type="submit" class="btn btn-warning col-md-5" id="">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
