<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block pb-5">
        <img src="../assets/img/myob_logo.png" alt="" class="mx-auto d-block mb-3" style="width:150px">
        <h1 class="text-center">Register</h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
              <label for="name">Name</label>
               <input type="text" name="name"  [(ngModel)]="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email"  [(ngModel)]="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block" id="btn1">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
