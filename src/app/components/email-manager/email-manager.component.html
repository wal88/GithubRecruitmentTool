<div class="modal" id="sentEmailToManager" style="display:block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#4e0087">
          <h5 class="modal-title" style="color:white"><span id="identifier2" hidden></span>Give Authority to Add Reviewer</h5>
          <button class="close" (click)="onCloseCancel()">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group" id="">
              <label for="devEmail">Email</label>
              <input type="text" placeholder="Type Email of the dev manager" name="devEmail" class="form-control" id="devEmail" [(ngModel)]="devEmail">
            </div>
            <div class="form-group">
              <label for="devEmailContent">Email Content</label>
              <textarea name="devEmailContent" rows="3" [(ngModel)]="devEmailContent" class="form-control" cols="150" rows="15"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary"(click)="onCloseCancel()" >Close</button>
          <button class="btn btn-purple" (click)="sentEmail()">Send</button>
        </div>
      </div>
    </div>
  </div>
