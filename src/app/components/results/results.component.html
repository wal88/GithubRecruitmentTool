<div class="container-fluid" *ngIf="(reviews | async)?.length>0; else noComments">
  <md-card *ngFor="let c of reviews | async">
    <md-card-header>
      <md-card-title><strong>{{c.githubId}}</strong></md-card-title>
      <md-card-subtitle>{{c.githubId}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p><strong>Comment to the candidate: </strong>{{c.comprehensive}}</p>
      <p><strong>Comment to the recruiter: </strong>{{c.comprehensiveScore}}</p>
    </md-card-content>

  </md-card>
</div>

<ng-template #noComments>
  <hr>
  <h5>There are no reviewer comments to view. </h5>
</ng-template>
